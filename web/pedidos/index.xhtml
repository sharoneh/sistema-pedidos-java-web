<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <div class="container">
        <br />
        <h:messages />
        
        <h1>
            Pedidos 
            <h:link title="Adicionar pedido" outcome="new">
                <i class="fa fa-plus fa-3"></i>
            </h:link>
        </h1>
        
        <h:form>
            <h:dataTable class="table table-striped" value="#{pedidoMB.pedidos}" var="pedido">
                <h:column>
                    <f:facet name="header">
                        Número pedido
                    </f:facet>
                    #{pedido.id}
                </h:column>
            
                <h:column>
                    <f:facet name="header">
                        Nome Cliente
                    </f:facet>
                    #{pedido.cliente.nomeCompleto}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        CPF Cliente
                    </f:facet>
                    #{pedido.cliente.cpf}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Quantidade de itens
                    </f:facet>
                    #{pedido.quantidadeItens()}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Data do pedido
                    </f:facet>
                    #{pedido.dataPedidoFormatada()}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Ações
                    </f:facet>
                    
                    <h:link
                        type="button"
                        class="btn btn-primary icon-button"
                        title="Ver pedido"
                        outcome="show"
                    >
                        <i class="fas fa-eye"></i>
                        
                        <f:param name="id" value="#{pedido.id}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</ui:decorate>
