<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{pedidoMB.show()}"/>
    </f:metadata>
    
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">NÃºmero do pedido</label>
            <div class="col-sm-10">
                <input type="text" readonly="true" class="form-control-plaintext" value="#{pedidoMB.pedido.id}"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Data do pedido</label>
            <div class="col-sm-10">
                <input type="text" readonly="true" class="form-control-plaintext" value="#{pedidoMB.pedido.dataPedidoFormatada()}"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cliente</label>
            <div class="col-sm-10">
                <input type="text" readonly="true" class="form-control-plaintext" value="#{pedidoMB.pedido.cliente.nomeCompleto}"></input>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CPF</label>
            <div class="col-sm-10">
                <input type="text" readonly="true" class="form-control-plaintext" value="#{pedidoMB.pedido.cliente.cpf}"></input>
            </div>
        </div>
        <h:dataTable class="table table-striped" value="#{pedidoMB.pedido.itens}" var="item">
            <h:column>
                <f:facet name="header">
                    Produto
                </f:facet>
                #{item.produto.descricao}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Quantidade
                </f:facet>
                #{item.quantidade}
            </h:column>
        </h:dataTable>
    </div>
    
</ui:decorate>
