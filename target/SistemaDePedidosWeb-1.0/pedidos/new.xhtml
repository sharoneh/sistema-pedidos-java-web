<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <div class="container">
        <h1>Adicionar Pedido</h1>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="cliente">Cliente</label>
                    <h:selectOneMenu class="form-control" value="#{pedidoMB.pedido.cliente}">
                        <f:selectItems value="#{clienteMB.clientes}" var="cliente" itemLabel="#{cliente.nomeCompleto} - #{cliente.cpf}" itemValue="#{cliente.id}" />
                    </h:selectOneMenu>
                </div>
            </div>
            
             <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cliente">Produto</label>
                </div>

                <div class="form-group col-md-2">
                    <label for="cliente">Quantidade</label>
                </div>
            </div>

            
            <c:forEach items="#{pedidoMB.itensPedido}" var="item">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h:selectOneMenu class="form-control" value="#{item.produto}" id="produto">
                            <f:selectItems value="#{produtoMB.produtos}" var="produto" itemLabel="#{produto.descricao}" itemValue="#{produto.id}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-2">
                        <h:selectOneMenu class="form-control" value="#{item.quantidade}" id="quantidade">
                            <f:selectItems value="#{pedidoMB.listaQuantidadeItens()}" var="quantidade" itemLabel="#{quantidade}" itemValue="#{quantidade}" />
                        </h:selectOneMenu>
                    </div>
                </div>
            </c:forEach>
                
            
            <div class="product-form"></div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <p class="add-product" data-products='[{"id": 1, "descricao": "TelevisÃ£o"}, {"id": 2, "descricao": "Celular"}]' style="cursor: pointer;">Adicionar Produto <i class="fas fa-plus-circle" style="color: green;"></i></p>
                </div>
            </div>

            <h:commandButton class="btn btn-primary" action="#{produtoMB.editar()}" value="Salvar" />
            <a class="btn btn-secondary" href="index.xhtml" role="button">Cancelar</a>
        </h:form>
    </div>
    
</ui:decorate>
