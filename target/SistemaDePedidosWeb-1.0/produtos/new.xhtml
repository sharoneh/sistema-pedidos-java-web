<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="../template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{produtoMB.prepararAdicao()}"/>
    </f:metadata>
    
    <div class="container">
        <h1>Adicionar Produto</h1>
        <h:form>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <h:inputText id="descricao" class="form-control" value = "#{produtoMB.produto.descricao}" required="true" requiredMessage="Descrição do produto deve ser preenchida">
                    <f:validator validatorId="br.com.pedidos.validators.DescricaoUnicaProdutoValidator" />
                </h:inputText> 
                <h:message for="descricao" errorStyle="color: red;" />
            </div>
            <h:commandButton class="btn btn-primary" action="#{produtoMB.adicionar()}" value="Salvar" />
            <a class="btn btn-secondary" href="index.xhtml" role="button">Cancelar</a>
        </h:form>
    </div>
</ui:decorate>
